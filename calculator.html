<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body class="total-size">
    <div class="calc">
      <section id="result-screen">0</section>
      <div class="calc-rows">
        <button class="number-button" id="zero-button">0</button>
        <button class="buttons" id="equals">=</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operation-button" id="plus">+</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operation-button" id="minus">-</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operation-button" id="multiply">x</button>
        <button class="buttons" id="clear">C</button>
        <button class="buttons" id="backspace">←</button>
        <button class="operation-button" id="divide">÷</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
